<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enter an animal</title>
</head>
<body>
	<h2>Enter an animal that is up for adoption</h2>
	<br />
	<form th:object="${animals}" th:action="@{/update/{id}(id=${animals.id})}" method="POST">
	ARL ID: <input name="ArlId" size="20" th:field="*{ArlId}"><br />
	Name: <input name="animalName" size="20" th:field="*{animalName}"><br />
	Animal Type: <input name="animalType" size="20" th:field="*{animalType}"><br />
	Animal Breed: <input name="breed" size="20" th:field="*{breed}"><br />
	Approximate Age: <input name="aproxAge" size="20" th:field="*{aproxAge}"><br />
	Animal Weight: <input name="weight" size="20" th:field="*{weight}"> pounds<br />
	Animal Description<br /><input name="description" size="100" th:field="*{description}"><br /><br />
	<h3>*** ARL Contact Information ***</h3><br />
	ARL Name: <input name="contact.name" size="30" th:field="*{contact.name}"><br />
	ARL Phone Number: <input name="contact.phone" size="30" th:field="*{contact.phone}"><br />
	ARL Email: <input name="contact.email" size="30" th:field="*{contact.email}"><br />
	ARL Address: <input name="contact.address" size="30" th:field="*{contact.address}"><br />
	ARL City: <input name="contact.city" size="30" th:field="*{contact.city}"><br />
	ARL State: <input name="contact.state" size="30" th:field="*{contact.state}"><br />
	<input name="submit" type="submit" value="submit" />
	</form>
	<a href="arl-homepage">Return to the arl homepage</a>
</body>
</html>
