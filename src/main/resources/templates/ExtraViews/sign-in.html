<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Log In Portal</title>
</head>
<body>
	<h1>Please Sign In</h1>
	<form name="sign-in" th:object="${signIn}" method="post">
		Username: <input th:name="username" size="20" th:field="{username}"><br/>
		Password: <input th:name="password" size="20" th:field="{password}"><br/>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<a href="/index">Return to the Home page</a>
</body>
</html>
